{% extends "dashboard_layout.html" %}

{% block content %}
    <h1>Send Message to Users</h1>
    <div class="row">
        <div class="col-md-4">
            <form action="{{url_for('admins.send_unit_message')}}" method="POST">
                {{ form.hidden_tag()  }}
                {{ form.title }}
                {{ form.message }}
                <br />
                  <div class="container mt-5">
                    <h5>Select Unit</h5>
                    <select name="mymultiselect" class="selectpicker" multiple aria-label="size 3 select example">
                      {% for unit in dashboard_units %}
                          <option value="{{unit.name}}">{{unit.name}}</option>
                      {% endfor %}
                    </select>
                  </div>

                <br />
                {{ form.submit(class="btn btn-success") }}
            </form>
        </div>
    </div>

{% endblock %}
