		<br>
			<div>
				<div class="roch">
                    <form action="form" id="form" onsubmit="return formvalidation()">
						<h2 data-text="Add member">Add member</h2>
                        <br>
                        <div class="input-control">
                            <input type="text" id="username" name="username" placeholder="Full-name">
                            <span class="error"></span>
                        </div>
						<br>
                        <br>
                        <br>
                        <div class="input-control"> 
                            <input type="type" name="email" id="email" placeholder="Email">
                            <span class="error"></span>
                        </div>
                        <br>
                        <br>
                        <br>
						<div class="input-control"> 
                            <input type="number" name="phonenum" id="phonenum" placeholder="Phone-number">
                            <span class="error"></span>
                        </div>
                        <br>
                        <br>
                        <br>
                        <div class="input-control"> 
                            <input type="password" name="password" id="password" placeholder="Password">
                            <span class="error"></span>
                        </div>
                        <br>
                        <br>
                        <button type="submit"  id="ric">Create</button> 
						<br>
                    </form>
                </div>

			<script>
				const form = document.getElementById('form');
				const username = document.getElementById('username');
				const  phonenum = document.getElementById('phonenum');
				const email = document.getElementById('email');
				const password = document.getElementById('password');
		
				form.addEventListener('submit', e => {
					e.preventDefault();
		
					validateInputs(e);
				});
		
				const setError = (element, message) => {
					const inputControl = element.parentElement;
					const errorDisplay = inputControl.querySelector('.error');
		
					errorDisplay.innerText = message;
					inputControl.classList.add('error');
					inputControl.classList.remove('success');
		
				};
				const setSuccess = element => {
					const inputControl = element.parentElement;
					const errorDisplay = inputControl.querySelector('.error');
		
					errorDisplay.innerText = '';
					inputControl.classList.add('success');
					inputControl.classList.remove('error');
				};

				const isValidEmail = email =>{
					const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,:\s@]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
					return re.test(String(email).toLowerCase());
				};

				const isvalidPhonenum = phonenum =>{
					var re = /^\(?(\d{3})\)?[- ]?(\d{3})[- ]?(\d{4})$/
					return re.test(phonenum);
				};
		
				const validateInputs = (e) => {
					const usernameValue = username.value.trim();
					const emailValue = email.value.trim();
					const phonenumValue = phonenum.value.trim();
					const passwordValue = password.value.trim();
		
					if(usernameValue === '') {
						setError(username, 'Full-Name is required');
						e.preventDefault();
					}else{
						setSuccess(username);
					}
					
					if(emailValue === '') {
						setError(email, 'Email is required');
						e.preventDefault();
					}
					else if (!isValidEmail(emailValue)){
						setError(email, 'Provide a valid email address');
					}
					else{
						setSuccess(email);
					}

					if(phonenumValue === '') {
						setError(phonenum, 'phone number is required');
						e.preventDefault();
					}
					else if (isvalidPhonenum(phonenum)){
						setError(phonenum, 'Phone number must be at least 10 character.');
					}
					else{
						setSuccess(phonenum);
					}
		
					if(passwordValue === ''){
						setError(password, 'Password is required');
						e.preventDefault();
					}
					else if (passwordValue.length < 8 ) {
						setError(password, 'Password must be at least 8 character.');
						e.preventDefault();
					}
					else {
						setSuccess(password);
					}
				};
		
			</script>
